<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Ahora soy de color negro</h1>

    <button>Hazme click para poner el t√≠tulo rojo</button>

    <script>

        const button = document.querySelector('button')

        button.onclick = () => {

            const title = document.querySelector('h1')

            title.style.color = 'red'
            title.innerHTML = '...pero ahora soy rojo!'
        }

    </script>
</body>

</html>
